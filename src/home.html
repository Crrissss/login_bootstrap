<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="alert"></div>
      <div class="container-login">
        <div class="row">
          <div class="col-12 md-6 text-bg-primary p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-houses"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.793 1a1 1 0 0 1 1.414 0l.647.646a.5.5 0 1 1-.708.708L6.5 1.707 2 6.207V12.5a.5.5 0 0 0 .5.5.5.5 0 0 1 0 1A1.5 1.5 0 0 1 1 12.5V7.207l-.146.147a.5.5 0 0 1-.708-.708zm3 1a1 1 0 0 1 1.414 0L12 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l1.854 1.853a.5.5 0 0 1-.708.708L15 8.207V13.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 4 13.5V8.207l-.146.147a.5.5 0 1 1-.708-.708zm.707.707L5 7.207V13.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V7.207z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div id="content" class="container-12 text-center">
        <div id="titulo" class="row">
          <div class="col"><h1>Sign In</h1></div>
          <p>Sign on The Platform</p>
        </div>
        <div id="texto" class="row justify-content-center">
          <div class="col-4 mx-2 p-3 mb-2 text-bg-primary p-4">
            <span>LOGIN WITH FACEBOOK</span>
          </div>
          <div class="col-4 mx-2 p-3 mb-2 text-bg-primary p-4">
            <span>LOGIN WITH GOOGLE</span>
          </div>
        </div>
        <p>Or Login With Email Address</p>
        <div id="login" class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />

          <label for="senha" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="container mb-2 text-bg-primary p-4 text-center">
          <div class="row">
            <div class="col mx-3">
              <button
                type="button"
                class="btn btn-primary"
                onclick="login(event)"
              >
                SIGN IN NOW
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <small class="text-body-secondary"
              >Don't have an account?
              <a href="./signiup.html">Sign up</a></small
            >
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="my-alert"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/api.js"></script>
  </body>
</html>
